<!DOCTYPE html>
<html lang="zh-CN">
  <head>
        <title>Matrix Admin</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="__PUBLIC__/css/matrix-login.css" />
        <link href="__PUBLIC__/font-awesome/css/font-awesome.css" rel="stylesheet" />
      <link rel="icon" href="__PUBLIC__/images/logo.png"  type="image/x-icon" />
    </head>
    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="__ROOT__/Zoneadmin/Enter/login_act" method="post">
				 <div class="control-group normal_text"> <h3><img src="__PUBLIC__/img/logo.png" alt="Logo" /></h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" name="username" id="username" placeholder=" 用户名" style="height: 30px;" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" name="password" id="password" placeholder=" 密码" style="height: 30px;" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">忘记密码 ?</a></span>
                    <span class="pull-right"><input type="submit"  class="btn btn-success" value="登录" /></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical">
				<p class="normal_text">输入您的邮箱，我们会告诉您怎么找回您的密码！</p>
				
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder=" 邮箱地址"  style="height: 30px;"/>
                        </div>
                    </div>
               
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; 回去登录？</a></span>
                    <span class="pull-right"><a class="btn btn-info"/>发送</a></span>
                </div>
            </form>
        </div>
        
        <script src="__PUBLIC__/js/jquery.min.js"></script>  
        <script src="__PUBLIC__/js/matrix.login.js"></script> 
    </body>

</html>
