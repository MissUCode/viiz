<head>
   <meta charset="utf-8" />

   <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    </style>
</head>

<!-- BEGIN BODY -->
<body class="fixed-top">
<!-- BEGIN HEADER -->
<include file="Public/header" />
<!-- END HEADER -->
<!-- BEGIN CONTAINER -->
<div id="container" class="row-fluid" >
<!-- BEGIN SIDEBAR -->
<div class="sidebar-scroll" >
    <div id="sidebar" class="nav-collapse collapse">

        <!-- BEGIN RESPONSIVE QUICK SEARCH FORM -->
        <div class="navbar-inverse">
            <form class="navbar-search visible-phone">
                <input type="text" class="search-query" placeholder="搜索" />
            </form>
        </div>
        <!-- END RESPONSIVE QUICK SEARCH FORM -->
        <!-- BEGIN SIDEBAR MENU -->
        <include file="Public/menu" />
        <!-- END SIDEBAR MENU -->
    </div>
</div>
<!-- END SIDEBAR -->
<!-- BEGIN PAGE -->
<div id="main-content" style="min-height: 700px;" >
<!-- BEGIN PAGE CONTAINER-->
<div class="container-fluid" >
<!-- BEGIN PAGE HEADER-->
<div class="row-fluid" >
    <div class="span12">
        <!-- BEGIN THEME CUSTOMIZER-->
        <div id="theme-change" class="hidden-phone">
            <i class="icon-cogs"></i>
                        <span class="settings">
                            <span class="text">主题风格选择：</span>
                            <span class="colors">
                                <span class="color-default" data-style="default"></span>
                                <span class="color-green" data-style="green"></span>
                                <span class="color-gray" data-style="gray"></span>
                                <span class="color-purple" data-style="purple"></span>
                                <span class="color-red" data-style="red"></span>
                            </span>
                        </span>
        </div>
        <!-- END THEME CUSTOMIZER-->

    </div>
</div>
<!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->
            <div id="page-wraper" >
                <div class="row-fluid">
                    <div class="span12">
                        <!-- BEGIN BASIC PORTLET-->
                        <div style="padding-bottom: 0px;">
                            <ul class="nav nav-tabs" role="tablist">
                                <li ><a href=""></a></li>
                                <li class="active"><a href="">注册会员列表</a></li>
                                <li><a href="#"></a></li>
                            </ul>
                        </div>
                            <div class="widget-body"style="padding: 0px;">
                                <div class="container">
                                    <div class="row">
                                       <form action="__ROOT__/Viimanager/Member/lists" method="post">
                                            <div class="span4">
                                                筛选条件：
                                                <select class="form-control" name="status">
                                                    <option value="">全部会员</option>
                                                    <option value="1">正常会员</option>
                                                    <option value="0">禁用会员</option>
                                                    <option value="2">激活会员</option>
                                                    <option value="3">未激活会员</option>
                                                </select>
                                            </div>
                                            <div class="control-group">
                                                <!--<label class="control-label">匹配会员账号</label>-->
                                                <div class="controls">
                                                    关键字：
                                                    <div class="input-prepend input-append">

                                                        <input class="span12" type="text" placeholder="输入关键字搜索" name="keys" />
                                                        <button type="submit" class="btn"><i class="icon-search"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <table class="table table-striped table-bordered table-advance table-hover">
                                    <thead>
                                    <tr>
                                        <th><i class="icon-user"></i> 会员名称</th>
                                        <th class="hidden-phone"><i class="icon-envelope"></i> 注册邮箱</th>
                                        <th><i class="icon-mobile-phone"></i> 手机号码</th>
                                        <th><i class="icon-time"></i> 注册时间</th>
                                        <th><i class=" icon-edit"></i> 状态</th>
                                        <th style="position: relative;"><i class=" icon-coffee"></i> 操作 </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="members" id="mb">
                                        <tr>
                                            <if condition="$mb['member_name'] neq ''">
                                                <td>{$mb.member_name} </td>
                                            <else />
                                                <td style="color: #ccc;">该会员未写用户名！ </td>
                                            </if>
                                            <if condition="$mb['email'] neq ''">
                                                <td class="hidden-phone">{$mb.email}</td>
                                                <else />
                                                <td style="color: #ccc;">该会员未写邮箱！ </td>
                                            </if>
                                            <if condition="$mb['mobile_phone'] neq ''">
                                                <td>{$mb.mobile_phone}</td>
                                                <else />
                                                <td style="color: #ccc;">该会员未写手机号码！ </td>
                                            </if>
                                            <td>{$mb.ctime|date="Y-m-d",###}</td>
                                            <td>
                                                <if condition="$mb['status'] eq 1">
                                                  <span class="label label-success label-mini">正常</span>
                                                </if>
                                                <if condition="$mb['status'] eq 0">
                                                    <span class="label label-important">已禁用</span>
                                                </if>
                                            </td>
                                            <td>

                                                <button class="btn btn-info getinfo" title="查看" alt="{$mb.id}" >详细信息</button>
                                                <if condition="$mb['status'] eq 1">
                                                    <button class="btn btn-danger doit" alt="{$mb.id}" data="off">禁用</button>
                                                </if>
                                                <if condition="$mb['status'] eq 0">
                                                    <button class="btn btn-success doit" alt="{$mb.id}" data="on">开启</button>
                                                </if>
                                                <!--<button class="btn btn-primary">编辑</button>-->
                                                <button class="btn btn-danger doit" alt="{$mb.id}" data="del"><i class="icon-trash "></i></button>
                                            </td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                                <div class="span8" style="margin: 20px auto;float: left;">
                                    <div class="dataTables_paginate paging_bootstrap pagination">
                                        {$page}
                                    </div>
                                </div>
                            </div>
                        <!-- END BASIC PORTLET-->
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT-->         
         </div>
         <!-- END PAGE CONTAINER-->
      </div>
      <!-- END PAGE -->

   </div>
   <!-- END CONTAINER -->

   <!-- BEGIN FOOTER -->

<include file="Public/footer" />

<script src="__PUBLIC__/dist/dialog-min.js"></script>
<script src="__PUBLIC__/artDialog/artDialog.js?skin=default"></script>
<script src="__PUBLIC__/artDialog/plugins/iframeTools.js"></script>
<script src="__PUBLIC__/js/tip.js"></script>
<script type="text/javascript">
    $(function(){
        $('.getinfo').click(function(){
            var id=$(this).attr('alt');
            var url="__ROOT__/Viimanager/Member/getinfo/id/"+id;
            art.dialog.open(url).lock('true').title('会员信息');
        })
        $('.doit').click(function(){
            var act=$(this).attr('data');
            var id=$(this).attr('alt');
            var url="__ROOT__/Viimanager/Member/ajax";
            if(act=='del'){
                dialog = art.dialog({
                    title:'温馨提示',
                    content:'确定要删除数据吗？',
                    icon: 'question',
                    okVal: '确定',
                    lock:true,
                    ok: function () {
                        $.post(
                                url,
                                {act:act,id:id},
                                function(data){
                                    if(data==1){
                                        viitip("success","操作成功！",1000);
                                        setTimeout(function(){
                                            location.reload();
                                        },1500)
                                    }else{
                                        viitip("error","操作失败！",1000);
                                    }
                                }
                        );
                    },
                    cancel: true
                });

            }else{
                $.post(
                        url,
                        {act:act,id:id},
                        function(data){
                            if(data==1){
                                viitip("success","操作成功！",1000);
                                setTimeout(function(){
                                    location.reload();
                                },1500)
                            }else{
                                viitip("error","操作失败！",1000);
                            }
                        }
                );
            }
        })
    })
</script>
   <!-- END JAVASCRIPTS -->
</body>
