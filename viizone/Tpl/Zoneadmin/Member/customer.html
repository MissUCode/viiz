<script type="text/javascript">
    $(function(){
        $('.find').click(function(){
           var num=$('#search').val();
            if(num==''){
                return false;
            }
            $("#member_id option:first").nextAll().remove();
            $.post(
              "__ROOT__/Viimanager/Member/find",
                    {num:num},
                    function(data){
                        if(!data){
                            content="不存在用户名为‘"+num+"’的用户！";
                            viitip('notice',content,1000);
                        }else{
                            jQuery.each( data, function(i,v){
                                value="<option value='"+data[i]['id']+"' selected=selected>"+data[i]['title']+"</option>";
                                $("#member_id").append(value);
                            });
                            content="已查出用户名为‘"+num+"’的用户，请选择！";
                            viitip('success',content,1500);
                        }
                   }
            );
        })
        $('.form-horizontal').submit(function(){
          var code=$('#score').val();
            if(code==''){
                viitip('notice','请填写完整的信息！',1000);
                return false;
            }
        })
    })
    var picker = new Pikaday(
            {
                field: document.getElementById('time'),
                firstDay: 1,
                minDate: new Date('2010-01-01'),
                maxDate: new Date('2020-12-31'),
                yearRange: [2000,2020]
            });
</script>
