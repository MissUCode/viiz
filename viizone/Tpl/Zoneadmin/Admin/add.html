<!DOCTYPE html>
<html lang="en">
<head>
<title>添加管理员</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css" />
<link rel="stylesheet" href="__PUBLIC__/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="__PUBLIC__/css/colorpicker.css" />
<link rel="stylesheet" href="__PUBLIC__/css/datepicker.css" />
<link rel="stylesheet" href="__PUBLIC__/css/uniform.css" />
<link rel="stylesheet" href="__PUBLIC__/css/select2.css" />
<link rel="stylesheet" href="__PUBLIC__/css/matrix-style.css" />
<link rel="stylesheet" href="__PUBLIC__/css/matrix-media.css" />
<link rel="stylesheet" href="__PUBLIC__/css/bootstrap-wysihtml5.css" />
<link href="__PUBLIC__/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link rel="icon" href="__PUBLIC__/images/logo.png"  type="image/x-icon" />
<style type='text/css'>
	body{
		font-family:'微软雅黑';
	}
</style>
</head>
<body>

<include file="Public/header" />
<!--sidebar-menu-->
<include file="Public/menu" />
<!--sidebar-menu-->

<div id="content">
<div id="content-header">
  <div id="breadcrumb"> <a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="#" class="tip-bottom">管理员管理</a> <a href="#" class="current">添加管理员</a> </div>
</div>
<div class="container-fluid">
  <hr>
  <div class="row-fluid">
    <div class="span12">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>添加管理员</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="__ROOT__/Zoneadmin/Admin/add_action" method="post" class="form-horizontal">
            <div class="control-group">
              <label class="control-label">用户名:</label>
              <div class="controls">
                <input type="text" class="span11" placeholder="用户名" name="admin_name" />
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">登录密码:</label>
              <div class="controls">
                <input type="password"  class="span11" placeholder="登录密码"  name="password" />
              </div>
            </div>
              <div class="control-group">
                  <label class="control-label">确认密码:</label>
                  <div class="controls">
                      <input type="password"  class="span11" placeholder="确认密码" name="repassword"   />
                  </div>
              </div>
              <div class="control-group">
                  <label class="control-label">邮箱 :</label>
                  <div class="controls">
                      <input type="text" class="span11" placeholder="邮箱"  name="email"  />
                  </div>
              </div>
              <div class="control-group">
                  <label class="control-label">联系电话 :</label>
                  <div class="controls">
                      <input type="text" class="span11" placeholder="联系电话"  name="phone"  />
                  </div>
              </div>
              <div class="control-group">
                  <label class="control-label">管理权限：</label>
                  <div class="controls">
                      <label>
                          <input type="radio" name="lev" checked="checked" value="1" />
                          超级管理员</label>
                      <label>
                          <input type="radio" name="lev" lev="0" />
                          普通管理员</label>
                  </div>
              </div>
            <div class="control-group">

            </div>
            <div class="control-group">
              <label class="control-label">备注信息：</label>
              <div class="controls">
                <textarea class="span11" name="remark" ></textarea>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-success">添加</button>
              <button type="reset" class="btn btn-primary">取消</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<!--Footer-part-->
<include file="Public/footer" />
<!--end-Footer-part--> 
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/jquery.ui.custom.js"></script> 
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/masked.js"></script> 
<script src="__PUBLIC__/js/jquery.uniform.js"></script> 
<script src="__PUBLIC__/js/select2.min.js"></script> 
<script src="__PUBLIC__/js/matrix.js"></script>
<script src="__PUBLIC__/js/jquery.peity.min.js"></script>
<script type="text/javascript">
    $(function(){
        var attr=$('#admin').attr('attr');
        var p='{$position}';
        if(attr==p){
            $('#admin').children('ul').css('display','block');
        }
    })
</script>

</body>
</html>
