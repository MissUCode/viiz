<!DOCTYPE html>
<html lang="zh-cn">
<head>
   <meta charset="utf-8" />
   <title>微搜-找回密码</title>
   <meta content="width=device-width, initial-scale=1.0" name="viewport" />
   <meta content="" name="description" />
   <meta content="Mosaddek" name="author" />
   <link href="__PUBLIC__/css/metro-bootstrap.css" rel="stylesheet" />
   <link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css">
   <link rel="stylesheet" href="__PUBLIC__/css/css.css">
   <link rel="stylesheet" href="__PUBLIC__/css/tip.css">
    <link rel="icon" href="__PUBLIC__/images/favicon.png"  type="image/x-icon" />
   <style type="text/css">
       body{
           font-family: '微软雅黑';
       }
   </style>
</head>
<body>
<include file="Public/header" />
<div class="content">
    <div class="user-div">
        <span class="user-header1"></span>
        <b class="user-line"></b>
        <div class="user-form">
            <h1 class="user-title">找回密码</h1>
            <form action="__ROOT__/Home/Uenter/email.html" method="post" id="login_form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">验证邮箱</span>
                        <input class="form-control" type="text" placeholder="输入您的注册邮箱" name="email" id="email" required="账号不能为空" />
                    </div>
                </div>
                <div class="form-group">
                    <button  class="btn btn-lg btn-block bt-vii" type="button" id="sendemail"> 马上发邮件验证</button>
                </div>
                <div style='width:100%;float:left;text-align:right;'><a href='__ROOT__/Home/Uenter/index'>回去登陆？</a></div>
            </form>
            <p style="line-height: 30px;padding-top: 25px;font-size: 15px;text-indent: 32px;color: #666;">
                请输入您的注册邮箱，系统会给您的邮箱发送密码重设需要的验证码，然后您便可以打开邮箱输入验证码进行密码重设！
            </p>
        </div>
        <div class="user-form" style="float: right;">
            <h1 class="user-title">密码重设</h1>
                <form action="__ROOT__/Home/Uenter/reset.html" method="post" id="reset_form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">密　&nbsp;&nbsp;&nbsp;码</span>
                            <input class="form-control" type="password" placeholder="输入密码，至少6位数" name="password" id="reg_password"  required=""/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">确认密码</span>
                            <input class="form-control" type="password" placeholder="输入确认密码" name="repassword" id="reg_repassword"  required=""/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">验 &nbsp;证 &nbsp;码</span>
                            <input class="form-control" type="text" placeholder="注册邮箱收到的验证码" name="code" id="code" required="" style="width: 180px;"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn  btn-lg btn-block bt-vii" id="reg_submit" type="submit" loading-status="is_login_ing"> 马上重设新密码</button>
                    </div>

                </form>
        </div>
    </div>
    <div class="maylike" style="margin-top: 20px;">
        <h2 class="lists-title"><a href="#" class="tab-a-active">猜您可能喜欢</a></h2>
        <div class="container-content">
            <volist name="may_like" id="ml">
                <div class="thumbnail tile tile-teal margin-top">
                    <a href="__ROOT__/Home/Index/detail/detail_id/{$ml.weixin_id}.html?click=May_like" target="_blank">
                        <img src="__ROOT__/{$ml.logo}" style="width: 150px;height: 75px;">
                        <h3>{$ml.weixin_name|msubstr=0,8}</h3>
                        <span><label class="like">{$ml.like}</label><label class="clicks">{$ml.clicks}</label></span>
                    </a>
                </div>
            </volist>
            <div class="thumbnail tile tile-add margin-top">
                <a href="{:U('Home/Users/add')}" title="提交账号" class="add-count">

                </a>
            </div>
        </div>
    </div>
</div>
</div>
<include file="Public/footer" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/vendor/bootstrap.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/tip.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/comm.js"></script>
<script type="text/javascript">
   var sendurl="__ROOT__/Home/Uenter/email";
</script>
</body>

</html>
