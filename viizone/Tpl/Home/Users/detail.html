<!DOCTYPE html>
<html>
<head>
    <title>推广详细</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="Mosaddek" name="author" />
    <link href="__PUBLIC__/css/metro-bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/css.css">
    <link rel="icon" href="__PUBLIC__/images/favicon.png"  type="image/x-icon" />
    <link href="__PUBLIC__/css/pikaday.css" rel="stylesheet" />
    <style type="text/css">
        *{
            padding: 0px;
            margin:0px;
        }
        .content{
            width: 600px;
            height: 220px;
            background: #fff;
            float: left;
        }
        .label-nomal{
            width: 20%;
            line-height: 36px;
            text-align: right;
            float: left;
        }
        .span-10{
            width: 70%;
            margin-left: 10px;
            float: left;
        }
        .form-group{
            width: 100%;
            float: left;
        }
    </style>
</head>
<body>
<div class="content" >
    <table class="table table-bordered">
        <thead>
        <tr>
            <th colspan="4" style="text-align: center;">详细信息</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td style="text-align: right;font-weight: bold;">推广账号：</td>
            <td>{$detail.weixin_name}</td>
            <td style="text-align: right;font-weight: bold;">推广类型：</td>
            <td>{$detail.cat_name}</td>
        </tr>
        <tr>
            <td style="text-align: right;font-weight: bold;">剩余积分：</td>
            <td>{$detail.score}</td>
            <td style="text-align: right;font-weight: bold;">点击价格：</td>
            <td>{$detail.price}</td>
        </tr>
        <tr>
            <td style="text-align: right;font-weight: bold;">开始时间：</td>
            <td>{$detail.start|date='Y-m-d',###}</td>
            <td style="text-align: right;font-weight: bold;">添加时间：</td>
            <td>{$detail.ctime|date='Y-m-d',###}</td>
        </tr>
        <tr>
            <td style="text-align: right;font-weight: bold;">结束时间：</td>
            <td>{$detail.end|date='Y-m-d',###}</td>
            <td style="text-align: right;font-weight: bold;">状态：</td>
            <td>
               <if condition="$detail['status'] eq 0"> 禁用</if>
               <if condition="$detail['status'] eq 1"> 正常</if>
               <if condition="$detail['status'] eq 2"> 已到期</if>
               <if condition="$detail['status'] eq 3"> 已取消</if>
               <if condition="$detail['status'] eq 4"> 积分不够</if>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/vendor/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/pikaday.js"></script>
<script type="text/javascript">
    var picker = new Pikaday(
            {
                field: document.getElementById('start'),
                firstDay: 1,
                minDate: new Date('2010-01-01'),
                maxDate: new Date('2020-12-31'),
                yearRange: [2000,2020]
            });
    var picker = new Pikaday(
            {
                field: document.getElementById('end'),
                firstDay: 1,
                minDate: new Date('2010-01-01'),
                maxDate: new Date('2020-12-31'),
                yearRange: [2000,2020]
            });
    $(function(){
        $('#addsp').submit(function(){
            var score=$('#score').val();
            var price=$('#price').val();
            var start=$('#start').val();
            var end=$('#end').val();
            if(score=='' || price=='' || start=='' || end==''){
              return false;
            }
        })
    })
</script>
</body>
</html>
