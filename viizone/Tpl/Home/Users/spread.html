<!DOCTYPE html>
<html lang="zh-cn">
<head>
   <meta charset="utf-8" />
   <title>微搜-用户中心</title>
   <meta content="width=device-width, initial-scale=1.0" name="viewport" />
   <meta content="" name="description" />
   <meta content="Mosaddek" name="author" />
   <link href="__PUBLIC__/css/metro-bootstrap.css" rel="stylesheet" />
   <link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css">
   <link rel="stylesheet" href="__PUBLIC__/css/css.css">
    <link rel="stylesheet" href="__PUBLIC__/css/ui-dialog.css">
    <link rel="stylesheet" href="__PUBLIC__/css/tip.css">
    <link rel="icon" href="__PUBLIC__/images/favicon.png"  type="image/x-icon" />
   <style type="text/css">
       body{
           font-family: '微软雅黑';
       }
   </style>
</head>
<body>
<include file="Public/header" />
<div class="content" >
    <div class="maylike" style="margin-top: 10px;">
        <h2 class="lists-title" style="height: 0px;border-bottom: none;">
            <!--<a href="#" class="tab-a-active">用户中心</a>-->
        </h2>
        <div class="container-content">
          <div class="ucenter-left">
              <include file="left" />
          </div>
          <div class="ucenter-right">
              <div class="panel panel-default">
                  <div class="panel-heading">我的推广</div>
                  <div class="panel-body">
                      <div class="widget-body">
                          <table class="table table-striped table-bordered table-advance table-hover">
                              <thead>
                              <tr>
                                  <th><i class="icon-bullhorn"></i> 推广账号</th>
                                  <th class="hidden-phone"> 推广类型</th>
                                  <th><i class="icon-bookmark"></i> 开始时间</th>
                                  <th><i class="icon-bookmark"></i> 结束时间</th>
                                  <th><i class=" icon-edit"></i> 状态</th>
                                  <th>操作</th>
                              </tr>
                              </thead>
                              <tbody>
                              <volist name="spreads" id="spreads">
                                  <tr>
                                      <td>{$spreads.weixin_name}</td>
                                      <td>{$spreads.cat_name}</td>
                                      <td>{$spreads.start|date='Y-m-d',###}</td>
                                      <td>{$spreads.end|date='Y-m-d',###}</td>
                                      <td>
                                          <if condition="$spreads['status'] eq 0">
                                          <span class="label label-danger label-mini">被禁止</span>
                                          </if>
                                          <if condition="$spreads['status'] eq 4">
                                          <span class="label label-warning label-mini">积分不够</span>
                                          </if>
                                          <if condition="$spreads['status'] eq 1">
                                          <span class="label label-success label-mini">有效</span>
                                          </if>
                                          <if condition="$spreads['status'] eq 2">
                                          <span class="label label-important label-mini">已过期</span>
                                          </if>
                                          <if condition="$spreads['status'] eq 3">
                                          <span class="label label-important label-mini">已取消</span>
                                          </if>
                                      </td>
                                      <td>
                                          <button class="btn btn-success renew" alt="{$spreads.id}" data="{$spreads.status}">编辑</button>
                                          <button class="btn btn-primary detail" alt="{$spreads.id}" data="{$spreads.status}">查看</button>
                                          <button class="btn  btn-info chat" alt="{$spreads.wx_id}" data="{$spreads.status}">数据统计</button>
                                          <button class="btn btn-danger del" alt="{$spreads.id}" data="{$spreads.status}">删除</button>
                                      </td>
                                  </tr>
                              </volist>
                              <if condition="!$spreads">
                                  <tr><td colspan="6" style="text-align: center;">暂无数据</td></tr>
                              </if>
                              </tbody>
                          </table>
                            {$page}
                      </div>
                      <div class="maylike" style="width: 900px;">
                          <h2 class="lists-title" style="border:none;">热门微信号推荐：</h2>
                          <div class="container-content" style="border: none;">
                              <volist name="uc_hot" id="uchot">
                                  <div class="thumbnail tile tile-teal margin-top">
                                      <a href="__ROOT__/Home/Index/detail/detail_id/{$uchot.weixin_id}.html?click=Ucenter_hot" >
                                          <img src="__ROOT__/{$uchot.logo}" style="width: 150px;height: 75px;">
                                          <h3>{$uchot.weixin_name|msubstr=0,6}</h3>
                                          <span><label class="like">{$uchot.like}</label><label class="clicks">{$uchot.clicks}</label></span>
                                      </a>
                                  </div>
                              </volist>
                              <div class="thumbnail tile tile-add margin-top">
                                  <a href="{:U('Users/add')}" title="提交账号" class="add-count">

                                  </a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
</div>
</div>
<include file="Public/footer" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/vendor/bootstrap.min.js"></script>
<script src="__PUBLIC__/dist/dialog-min.js"></script>
<script src="__PUBLIC__/dist/dialog-plus.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/tip.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/comm.js"></script>
<script type="text/javascript">
    $(function(){
        $('.renew').click(function(){
            var id=$(this).attr('alt');
            var spurl="__ROOT__/Home/Users/editsp/sp_id/"+id;
            var  d=dialog({
                id: 'open',
                title: '编辑账号推广',
                url: spurl,
                cancelValue: '关闭窗口',
                cancel: function () {}
            });
            d.showModal();
        })
        $('.detail').click(function(){
            var id=$(this).attr('alt');
            var spurl="__ROOT__/Home/Users/detail/id/"+id;
            var  d=dialog({
                id: 'open',
                title: '推广详情',
                url: spurl,
                cancelValue: '关闭窗口',
                cancel: function () {}
            });
            d.showModal();
        })
        $('.chat').click(function(){
            var id=$(this).attr('alt');
            var spurl="__ROOT__/Home/Users/chat/id/"+id;
            var  d=dialog({
                id: 'open',
                title: '数据统计',
                url: spurl,
                cancelValue: '关闭窗口',
                cancel: function () {}
            });
            d.showModal();
        })
        $('.del').click(function(){
            var id=$(this).attr('alt');
            var d = dialog({
                title: '信息提示',
                content: '您确定要删除该推广信息吗？！',
                okValue: '确定',
                ok: function () {
                    $.post(
                            "__ROOT__/Home/Users/del_action.html",
                            {act:'delete',id:id},
                            function(data){
                                if(data==1){
                                    viitip('success','信息删除成功！',1000);
                                    setTimeout(function(){
                                        location.reload();
                                    },1500)
                                }else{
                                    viitip('error','信息删除失败！',1000);
                                }
                            }
                    );
                },
                cancelValue: '取消',
                cancel: function () {}
            });
            d.showModal();
        })
    })
</script>
</body>

</html>
