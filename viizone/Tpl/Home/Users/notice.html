<!DOCTYPE html>
<html lang="zh-cn">
<head>
   <meta charset="utf-8" />
   <title>微搜-用户中心</title>
   <meta content="width=device-width, initial-scale=1.0" name="viewport" />
   <meta content="" name="description" />
   <meta content="Mosaddek" name="author" />
   <link href="__PUBLIC__/css/metro-bootstrap.css" rel="stylesheet" />
   <link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css">
   <link rel="stylesheet" href="__PUBLIC__/css/css.css">
    <link rel="stylesheet" href="__PUBLIC__/css/ui-dialog.css">
    <link rel="stylesheet" href="__PUBLIC__/css/tip.css">
    <link rel="icon" href="__PUBLIC__/images/favicon.png"  type="image/x-icon" />
   <style type="text/css">
       body{
           font-family: '微软雅黑';
       }
   </style>
</head>
<body>
<include file="Public/header" />
<div class="content" >
    <div class="maylike" style="margin-top: 10px;">
        <h2 class="lists-title" style="height: 0px;border-bottom: none;">
            <!--<a href="#" class="tab-a-active">用户中心</a>-->
        </h2>
        <div class="container-content">
          <div class="ucenter-left">
              <include file="left" />
          </div>
          <div class="ucenter-right">
              <div class="panel panel-default">
                  <div class="panel-heading">系统通知</div>
                  <div class="panel-body">
                      <div class="widget-body">
                          <table class="table table-striped table-bordered table-advance table-hover">
                              <thead>
                              <tr>
                                  <th>
                                      <i style="font-style: normal;" for="selectall">
                                          <input type="checkbox" id="selectall" >  全选
                                      </i>
                                  </th>
                                  <th>时间</th>
                                  <th> 内容摘要</th>
                                  <th><i class="icon-bookmark"></i> 状态</th>
                                  <th>操作</th>
                              </tr>
                              </thead>
                              <tbody>
                              <form action="__ROOT__/Home/Users/deleteall" method="post" id="deleteall">
                                  <volist name="notices" id="notices">
                                      <tr>
                                          <td><input type="checkbox" name="notice_id[]" class="selectall" value="{$notices.id}"> </td>
                                          <td>{$notices.ctime|date='Y-m-d',###}</td>
                                          <td>{$notices.content|msubstr=0,30}</td>
                                          <td>
                                              <if condition="$notices['status'] eq 1">
                                                  <span class="label label-important label-mini">已查阅</span>
                                              </if>
                                              <if condition="$notices['status'] eq 0">
                                                  <span class="label label-success label-mini">未查阅</span>
                                              </if>
                                          </td>
                                          <td>
                                              <button class="btn btn-success read" alt="{$notices.id}" type="button">查看</button>
                                              <button class="btn btn-danger del" alt="{$notices.id}" type="button">删除</button>
                                          </td>
                                      </tr>
                                  </volist>
                                  <if condition="!$notices">
                                      <tr><td colspan="5" style="text-align: center;">暂无数据</td></tr>
                                  </if>
                                  <if condition="$notices">
                                      <tr><td colspan="4"></td><td ><button class="btn btn-danger delall" type="button" >全部删除</button></td></tr>
                                  </if>

                              </form>
                              </tbody>
                          </table>
                             {$page}
                      </div>
                      <div class="maylike" style="width: 900px;">
                          <h2 class="lists-title" style="border:none;">热门微信号推荐：</h2>
                          <div class="container-content" style="border: none;">
                              <volist name="uc_hot" id="uchot">
                                  <div class="thumbnail tile tile-teal margin-top">
                                      <a href="__ROOT__/Home/Index/detail/detail_id/{$uchot.weixin_id}.html?click=Ucenter_hot" >
                                          <img src="__ROOT__/{$uchot.logo}" style="width: 150px;height: 75px;">
                                          <h3>{$uchot.weixin_name|msubstr=0,6}</h3>
                                          <span><label class="like">{$uchot.like}</label><label class="clicks">{$uchot.clicks}</label></span>
                                      </a>
                                  </div>
                              </volist>
                              <div class="thumbnail tile tile-add margin-top">
                                  <a href="{:U('Users/add')}" title="提交账号" class="add-count">

                                  </a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
</div>
</div>
<include file="Public/footer" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/vendor/bootstrap.min.js"></script>
<script src="__PUBLIC__/dist/dialog-min.js"></script>
<script src="__PUBLIC__/dist/dialog-plus.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/comm.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/tip.js"></script>
<script type="text/javascript">
  $(function(){
      $('.read').click(function(){
          var id=$(this).attr('alt');
          var spurl="__ROOT__/Home/Users/read/id/"+id;
          var  d=dialog({
              id: 'open',
              title: '系统消息',
              url: spurl,
              cancelValue: '关闭窗口',
              cancel: function () {
              }
          });
          d.showModal();
      })
      $('.del').click(function(){
          var id=$(this).attr('alt');
          var d = dialog({
              title: '信息提示',
              content: '您确定要删除该系统消息吗？！',
              okValue: '确定',
              ok: function () {
                  $.post(
                          "__ROOT__/Home/Users/del_notice.html",
                          {act:'delete',id:id},
                          function(data){
                              if(data==1){
                                  viitip('success','系统消息删除成功！',1000);
                                  setTimeout(function(){
                                      location.reload();
                                  },1500)
                              }else{
                                  viitip('error','系统消息删除失败！',1000);
                              }
                          }
                  );
              },
              cancelValue: '取消',
              cancel: function () {}
          });
          d.showModal();
      })
  })
</script>
</body>

</html>
